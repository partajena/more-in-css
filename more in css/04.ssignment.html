<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


button{
    background-color: royalblue;
    border: none;
    margin-top: 100px;
    margin-left: 100px;
    padding: 15px 30px;
    color: #ffffff;
    font-size: 18px;
    border-radius: 10px;
}
.hover{
    box-shadow: 10px 5px 5px grey;
    cursor: pointer;
}

















    </style>











</head>
<body>
    <h1>without hover</h1>
    <button>PW SKILLS</button>

   <h1>on hover</h1>
    <button class="hover">PW SKILLS</button>
    
</body>
</html>
